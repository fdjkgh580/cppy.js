<script src="jquery-3.2.1.min.js"></script>
<script src="../src/jquery.cppy.js"></script>

<script>
$(function (){

    // 4. 逐筆資料添加
    // 5. 指定 class。id 替換掉變數 $id, text 替換掉 $text 
    $().cppy(".box", {
        id: 1,
        text: 'First'
    })

    $().cppy(".box", {
        id: 2,
        text: 'Second'
    })
    
    $().cppy(".box", {
        id: 3,
        text: 'Third'
    })

    $().cppy(".box", [
        {
            id: 4,
            text: 'Pen'
        },
        {
            id: 5,
            text: 'Apple'
        }
    ]);

});
</script>

<!-- 1. 加入 data-cppy-temp 屬性, 這個屬性會讓模板預先隱藏 -->
<!-- 2. 加入 class 屬性 -->
<!-- 3. HTML 中加入 $ 開頭的變數 -->
<div data-cppy-temp class="box" data-id="$id">$text</div>
